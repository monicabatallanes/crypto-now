
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
    <title>Crypto Now</title>
  </head>
  <body>

    <nav class="navbar navbar-expand bg-success  text-black bg-opacity-75">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand text-black" href="#">Crypto Now</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-black" aria-current="page" href="#">Pizarra</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="#">Convertidor</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-black ">Noticias</a>
            </li>
          </ul>
          <!-- <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success text-black" type="submit">Login</button>
          </form> -->
        </div>
      </div>
    </nav>
    <body>
      <section>
        <form name="formulario" class="contendor">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="USD" checked> USD (Dólar)
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="ARS"> ARS (Peso)
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="EUR"> EUR (Euro)
            </label>
          </div>
        
          
            
            <div class="form-group">
              <label for="Simbolo Cripto">Símbolo Cripto</label>
              <input type="text" class="form-control" id="simboloCripto" aria-describedby="help">
              <small id="help" class="form-text text-muted">Símbolo de la cripto a agregar</small>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="agregar()">Agregar Cripto</button>
            <button type="button" class="btn btn-primary" onclick="refrescar()">Refrescar Cotización</button>
        
          </form>
        
            <h1 class= "titulo" >Hackathon Covalent-Rolling Code School</h1>
            <h2>CryptoNow - Cotizaciones de Cripto Monedas</h2>
            <section class="container">
              <table class="table">
                <thead class="thead-dark">
                  <tr>  
                    <th scope="col">Imagen</th>
                    <th scope="col">Simbolo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cotización</th>
                  </tr>
                </thead>
                <tbody id="tabla">
                 
                </tbody>
              </table>
                <div>            
                </div>

      </section>

      <section class="convertidor d-flex flex-column align-items-center justify-content-center">

        <h2>Conversor de tokens</h2>
        <p class="titulo-conversor text-align-center">Elige el token y la cantidad para hacer la conversion</p>
  
        <div class="container d-flex flex-column align-items-center justify-content-center">
          <div class="token py-2 ">
            <select class="selector p-1 " id="token-1">
              <option value="BTC" selected>BTC</option>
              <option value="ETH" >ETH</option>
              <option value="WETH" >WETH</option>
              <option value="BNB">BNB</option>
              <option value="USDC" >USDC</option>
              <option value="AVAX" >AVAX</option>
              <option value="UST" >UST</option>
              <option value="BUSD" >BUSD</option>
              <option value="SHIB" >SHIB</option> 
            </select>
            <input class="input" type="number" id="cantidad-1" placeholder="0" value="1">
          </div>
  
          <div class="taza-cambio">
            <button class="btn btn-success br-2 m-2" onclick="calcular()"   id="taza">Cambio</button>
            <div class="cambio" id="cambio"></div>
  
          </div>
          
          <div class="token py-2 ">
            <select class="selector p-1 " id="token-2">
              <option value="BTC" >BTC</option>
              <option value="ETH" selected>ETH</option>
              <option value="WETH" >WETH</option>
              <option value="BNB">BNB</option>
              <option value="USDC" >USDC</option>
              <option value="AVAX" >AVAX</option>
              <option value="UST" >UST</option>
              <option value="BUSD" >BUSD</option>
              <option value="SHIB" >SHIB</option> 
            </select>
            <input  class="input " type="number" id="cantidad-2" placeholder="0" >
  
          </div>
  
        </div>
  
      </section> 


      
    

    
       

        
        
    <script src="./app.js"></script>

  </body>

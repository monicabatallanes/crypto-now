<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Crypto Now</title>
  </head>
  
  <body>

    <nav class="navbar navbar-expand bg-success  text-black bg-opacity-75">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand text-black" href="#">
            <img src="./assets/colors-palet/imagen-logo/logo.png" alt="logo-proyecto" width="60" height="50" class="rounded-circle">
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-black" aria-current="page" href="#cotizaciones">Pizarra</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="#conversor">Conversor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <section >
        <form name="formulario" class="contendor d-flex flex-column align-items-center justify-content-center mt-3">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="USD" checked> USD (Dólar)
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="ARS"> ARS (Peso)
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="EUR"> EUR (Euro)
            </label>
          </div>
        
          <div class="form-group d-flex justify-content-center row">
              <label class="col-label text-center m-2" for="Simbolo Cripto">Símbolo de la Cripto a agregar</label>
              <input type="text" class="form-control col" id="simboloCripto" aria-describedby="help" placeholder="Símbolo cripto">
          </div>
          <div class="botones row d-grid gap-2 d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-sm col " onclick="agregar()">Agregar Cripto</button>
            <button type="button" class="btn btn-primary btn-sm col" onclick="refrescar()">Refrescar Cotización</button>
          </div> 
          
        </form>
        
          <h1 class="titulo-cotizaciones m-5 text-center" id="cotizaciones"> Cotizaciones de Cripto Monedas</h1>
            
          <section class="container-cotizaciones">
              <table class="table">
                <thead class="thead-dark">
                  <tr>  
                    <th scope="col">Imagen</th>
                    <th scope="col">Simbolo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cotización</th>
                  </tr>
                </thead>
                <tbody id="tabla">
                 
                </tbody>
              </table>
                <div>            
                </div>

      </section>

      <section class="convertidor  d-flex flex-column align-items-center justify-content-center">

        <h2 class="titulo-conversor mt-5 mb-5" >Conversor de tokens</h2>
        <p class="titulo-conversor text-align-center" id="conversor">Elige el token y la cantidad para hacer la conversion</p>
  
        <div class="container d-flex flex-column align-items-center justify-content-center">
          <div class="token py-2 ">
            <select class="selector p-1 " id="token-1">
              <option value="BTC" selected>BTC</option>
              <option value="ETH" >ETH</option>
              <option value="WETH" >WETH</option>
              <option value="BNB">BNB</option>
              <option value="USDC" >USDC</option>
              <option value="AVAX" >AVAX</option>
              <option value="UST" >UST</option>
              <option value="BUSD" >BUSD</option>
              <option value="SHIB" >SHIB</option>
              <option value="USDT" >USDT</option>

            </select>
            <input class="input" type="number" id="cantidad-1" placeholder="0" value="1">
          </div>
  
          <div class="taza-cambio">
            <button class="btn btn-success br-2 m-2" onclick="calcular()"   id="taza">Cambio</button>
          </div>
          
          <div class="token py-2 ">
            <select class="selector p-1 " id="token-2">
              <option value="BTC" >BTC</option>
              <option value="ETH" selected>ETH</option>
              <option value="WETH" >WETH</option>
              <option value="BNB">BNB</option>
              <option value="USDC" >USDC</option>
              <option value="AVAX" >AVAX</option>
              <option value="UST" >UST</option>
              <option value="BUSD" >BUSD</option>
              <option value="SHIB" >SHIB</option>
              <option value="USDT" >USDT</option> 
            </select>
            <input  class="input " type="number" id="cantidad-2" placeholder="0" >
  
          </div>
  
        </div>
  
      </section>
      
      <footer class="mt-5 ">
       <section class="container-footer row ">
         
          <div class="col  text-start pt-3 mx-3">
            <h6 class="text-white">&copy Todos los derechos reservados</h6>
            <img src="./assets/colors-palet/imagen-logo/logo-covalent-500.png" alt="logo-covalent" width="80px">
            <img src="./assets/colors-palet/imagen-logo/logo-rollingcode.png" alt="logo-rollingcode" width="80px">
          </div> 
           
          <div class="col text-center">
            <h6 class=" text-white" >Miembros del grupo</h6>
              <h6>Mónica Batallanes</h6>
              <h6>Marcelo Boscarino</h6>
              <h6>Ricardo Gauna</h6>
                 
          </div>
       
       </section>
    </footer>


      
    

    
       

        
        
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
